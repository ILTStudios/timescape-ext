<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeScape</title>
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timezone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="extension-div">

      <div class="header">
        Timescape
      </div>

      <div class="todo">
        <div>
          <div class="time">
            <input type="text" placeholder="">
          </div>

          <div class="timezone">

            <div class="select-btn">
              <span>Select Timezone</span>
              <i class="uil uil-angle-down"></i>
            </div>

            <div class="content">

              <div class="search">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search">
              </div>

              <ul class="tz_options_todo"></ul>
            </div>

          </div>

        </div>

        <div class="date"></div>
      </div>

      <div class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="30" viewBox="0 0 9 30" fill="none">
          <path d="M4.06963 29.3557C4.26778 29.548 4.58433 29.5433 4.77665 29.3451L7.91079 26.116C8.10312 25.9179 8.0984 25.6013 7.90024 25.409C7.70209 25.2167 7.38554 25.2214 7.19321 25.4195L4.40731 28.2899L1.53699 25.504C1.33883 25.3116 1.02229 25.3164 0.82996 25.5145C0.637634 25.7127 0.642359 26.0292 0.840513 26.2215L4.06963 29.3557ZM3.50006 1.00746L3.91792 29.0043L4.91781 28.9894L4.49994 0.992538L3.50006 1.00746Z" fill="white"/>
        </svg>
      </div>

      <div class="done">
        <div>
          <div class="time">
            <input type="text" placeholder="" readonly>
          </div>

          <div class="timezone">
            
            <div class="select-btn">
              <span>Select Timezone</span>
              <i class="uil uil-angle-down"></i>
            </div>

            <div class="content">

              <div class="search">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search">
              </div>

              <ul class="tz_options_done"></ul>
            </div>

          </div>

        </div>

        <div class="date"></div>
      </div>

      <div class="options">
        <div class="time-setting">
          <div>12</div>
          <div>24</div>
        </div>
        <div class="format-setting">
          <div>TIME</div>
          <div>DATE</div>
        </div>
      </div>
      <div class="copyright">
        Made by ILTStudios Â©
      </div>
    </div>
    <script src="manager.js"></script>
    <script src="timezone.js"></script>
  </body>
</html>
